<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/result.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/result.js"></script>
</head>
<body>
<div id="result-screen">
    <div id="result-screen-top-container">
        <h1 id="result-title" class="select-title"></h1>
    </div>
    <div id="result-screen-middle-container">
        <p id="final-score" class="result-info">Score: </p>
        <p id="final-time" class="result-info">Elapsed Time: </p>
        <p id="lives-left" class="result-info">Lives Left: </p>
    </div>
    <div class="footer">
        <button id="play-again-button" class="to-menu-button">Play Again</button>
        <button id="next-button" class="to-menu-button">Next Level</button>
        <button id="to-menu-button" class="to-menu-button">Back to menu</button>
    </div>
</div>
</body>
</html>
