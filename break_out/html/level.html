<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Level</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/level.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/level.js"></script>
</head>
<body>
<!--    레벨 선택 화면-->
<div id="select-level-screen" class="select-screen">
    <div id="select-level-screen-left-container" class="select-screen-left-container">
        <h1 id="select-level-title" class="select-title">Select Level</h1>
        <button class="menu-item" data-level="EASY">Easy</button>
        <button class="menu-item" data-level="NORMAL">Normal</button>
        <button class="menu-item" data-level="HARD">Hard</button>
        <button id="impossible-btn" class="menu-item" data-level="IMPOSSIBLE">Impossible</button>
        <div class="footer">
            <button class="to-menu-button">Back to menu</button>
        </div>
    </div>
    <div id="select-level-screen-right-container" class="select-screen-right-container">
        <div class="level-detail"><p>입문자용. 느린 속도, 간단한 패턴, 부담 없는 게임.</p></div>
        <div class="level-detail"><p>표준 난이도. 적절한 도전과 재미의 균형.</p></div>
        <div class="level-detail"><p>숙련자용. 빠른 반응과 전략이 필요한 난이도.</p></div>
        <div class="level-detail"><p>극한의 난이도. 오직 진정한 고수만이 도전 가능.</p></div>
    </div>
</div>

</body>
</html>
