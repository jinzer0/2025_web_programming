<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #222;
            border: 2px solid white;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // 게임 상태
    let score = 0;
    let lives = 3;
    let startTime = Date.now();

    // 공 정보
    let ball = {
        x: canvas.width / 2,
        y: canvas.height - 30,
        dx: 10,
        dy: -10,
        radius: 8
    };

    // 패들
    const paddle = {
        width: 100,
        height: 10,
        x: canvas.width / 2 - 50,
        speed: 7
    };

    let rightPressed = false;
    let leftPressed = false;

    document.addEventListener("keydown", (e) => {
        if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
        else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    });
    document.addEventListener("keyup", (e) => {
        if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
        else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    });

    // 벽돌
    const brick = {
        rowCount: 4,
        colCount: 6,
        width: 100,
        height: 20,
        padding: 10,
        offsetTop: 60,
        offsetLeft: 60
    };

    let bricks = [];
    for (let c = 0; c < brick.colCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brick.rowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }

    function drawBricks() {
        for (let c = 0; c < brick.colCount; c++) {
            for (let r = 0; r < brick.rowCount; r++) {
                if (bricks[c][r].status == 1) {
                    const x = c * (brick.width + brick.padding) + brick.offsetLeft;
                    const y = r * (brick.height + brick.padding) + brick.offsetTop;
                    bricks[c][r].x = x;
                    bricks[c][r].y = y;
                    ctx.fillStyle = "#ccc";
                    ctx.fillRect(x, y, brick.width, brick.height);
                }
            }
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.fillStyle = "white";
        ctx.fillRect(paddle.x, canvas.height - paddle.height - 10, paddle.width, paddle.height);
    }

    function drawUI() {
        ctx.font = "16px monospace";
        ctx.fillStyle = "white";
        ctx.fillText("Score : " + score, 20, 30);

        let time = Math.floor((Date.now() - startTime) / 1000);
        const min = String(Math.floor(time / 60)).padStart(2, '0');
        const sec = String(time % 60).padStart(2, '0');
        ctx.fillText("Time : " + min + ":" + sec, 20, 50);

        ctx.fillText("Remained live : " + lives, 20, 70);
    }

    function collisionDetection() {
        for (let c = 0; c < brick.colCount; c++) {
            for (let r = 0; r < brick.rowCount; r++) {
                let b = bricks[c][r];
                if (b.status === 1) {
                    if (
                        ball.x > b.x &&
                        ball.x < b.x + brick.width &&
                        ball.y > b.y &&
                        ball.y < b.y + brick.height
                    ) {
                        ball.dy = -ball.dy;
                        b.status = 0;
                        score += 10;
                    }
                }
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawUI();
        drawBricks();
        drawBall();
        drawPaddle();
        collisionDetection();

        if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
            ball.dx = -ball.dx;
        }
        if (ball.y + ball.dy < ball.radius) {
            ball.dy = -ball.dy;
        } else if (ball.y + ball.dy > canvas.height - ball.radius - paddle.height - 10) {
            if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                ball.dy = -ball.dy;
            } else {
                lives--;
                if (!lives) {
                    alert("Game Over");
                    document.location.reload();
                } else {
                    ball.x = canvas.width / 2;
                    ball.y = canvas.height - 30;
                    ball.dx = 3;
                    ball.dy = -3;
                    paddle.x = canvas.width / 2 - paddle.width / 2;
                }
            }
        }

        ball.x += ball.dx;
        ball.y += ball.dy;

        if (rightPressed && paddle.x < canvas.width - paddle.width) {
            paddle.x += paddle.speed;
        } else if (leftPressed && paddle.x > 0) {
            paddle.x -= paddle.speed;
        }

        requestAnimationFrame(draw);
    }

    draw();
</script>
</body>
</html>
